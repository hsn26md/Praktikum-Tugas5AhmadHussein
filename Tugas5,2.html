<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 5.2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .box {
            border: 2px solid #333;
            border-radius: 4px;
        }

        .header {
            width: 100%;
            height: 80px;
            background: #B4DB8E;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .small {
            width: 120px;
            height: 120px;
        }

        .large {
            flex: 1;
            height: 120px;
        }

        .yellow {
            background: #FFE34D;
        }

        .orange {
            background: #FF6B3D;
        }

        .blue {
            background: #5DCDEC;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box header"></div>
        
        <div class="row">
            <div class="box small yellow"></div>
            <div class="box large orange"></div>
        </div>
        
        <div class="row">
            <div class="box small yellow"></div>
            <div class="box large blue"></div>
        </div>
    </div>
</body>
</html>
