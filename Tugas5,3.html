<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 5,3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 10px;
        }

        .box {
            border: 2px solid #333;
            border-radius: 4px;
        }

        .yellow {
            background: #FFE34D;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            height: 60px;
        }

        .orange {
            background: #FF6B3D;
            grid-column: 2 / 4;
            grid-row: 1 / 2;
            height: 60px;
        }

        .green {
            background: #B4DB8E;
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            height: 300px;
        }

        .gray {
            background: #E0E0E0;
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            height: 300px;
        }

        .cyan {
            background: #5DCDEC;
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            height: 300px;
        }

        .blue {
            background: #1E5FD8;
            grid-column: 1 / 4;
            grid-row: 3 / 4;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box yellow"></div>
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box gray"></div>
        <div class="box cyan"></div>
        <div class="box blue"></div>
    </div>
</body>
</html>
